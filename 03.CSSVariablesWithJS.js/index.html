<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css variables</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h2>update CSS variables with <span class="hl">JS</span></h2>
    <div class="controls">
      <label>Spacing : </label>
      <input data-sizing="px" name="spacing" type="range" min="10" max="200" value="0">

      <label>Blur : </label>
      <input data-sizing="px" name="blur" type="range" min="0" max="25" value="0">

      <label>Base Color : </label>
      <input type="color" name="base" value="#ffc600">



    </div>
    <img height="200px" width="200px"
      src="https://images.unsplash.com/photo-1692964298687-aa26f28e2ff5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2187&q=80">

      <script src="cssVariables.js"></script>
  </body>

</html>
